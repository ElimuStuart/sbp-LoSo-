<!DOCTYPE html>
<html>
    <head>
        <title>Loso - Simple, Clean And Responsive Website</title>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- fontawesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">

        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">


    </head>
    <body>

        <!-- header -->
        <header class="header">

            <div class="header-overlay">

                <div class="container">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="logo text-center">

                                <img src="images/logo.png" alt="logo">

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-8">

                            <div class="header-text">

                                <!-- title and description -->
                                <h1>A clean and modern looking responsive website</h1>
                                <p>Made with love</p>

                            </div>

                            <div class="header-btns">

                                <!-- header buttons -->
                                <a href="#" class="btn btn-download">Download</a>
                                <a href="#" class="btn btn-tour">Take A Tour</a>
                                <i class="fa fa-angle-down"></i>

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="header-iphone">

                                <!-- header iphone -->
                                <img src="images/iphone-header.png" alt="header iphone">

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </header>


        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
